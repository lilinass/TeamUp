<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="./Images/Logo v2.png" />
    <title>Koordy ‚Äî Connexion</title>
    <meta name="description" content="Connexion √† votre espace Koordy." />

    <style>
      :root {
        --bg: #0b0c0f;
        --panel: #111319;
        --elev: #171a21;
        --text: #e6e7eb;
        --muted: #9aa3b2;
        --brand: #6cf;
        --brand-2: #a8ff60;
        --line: #232736;
        --focus: 0 0 0 3px rgba(102, 204, 255, 0.35);
        --radius: 18px;
        --shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
        --container: min(520px, 92vw);
        --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: var(--font);
        color: var(--text);
        background: radial-gradient(
            900px 500px at 10% 0,
            rgba(108, 204, 255, 0.07),
            transparent 55%
          ),
          radial-gradient(
            900px 500px at 90% -10%,
            rgba(168, 255, 96, 0.06),
            transparent 60%
          ),
          #05060a;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        display: flex;
        flex-direction: column;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .container {
        width: var(--container);
        margin-inline: auto;
      }

      /* ========= Header ========= */
      .header-wrap {
        background: linear-gradient(180deg, #0f141f, #080a10);
        border-bottom: 1px solid #151926;
        padding: 16px 0 12px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .brand__logo {
        width: 40px;
        height: 40px;
      }
      .brand__name {
        font-weight: 700;
        letter-spacing: 0.3px;
        font-size: 1.05rem;
      }

      /* ========= Card login ========= */
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 60px;
      }

      .card {
        background: var(--elev);
        border-radius: var(--radius);
        border: 1px solid #202636;
        box-shadow: var(--shadow);
        padding: 30px 26px 30px;
        width: 100%;
      }

      .title {
        font-size: 1.9rem;
        text-align: center;
        margin: 0 0 10px;
      }

      .subtitle {
        text-align: center;
        color: var(--muted);
        margin: 0 0 26px;
        font-size: 0.95rem;
      }

      .form {
        display: grid;
        gap: 18px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.95rem;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        background: var(--panel);
        color: var(--text);
        border: 1px solid #2b3346;
        padding: 12px;
        border-radius: 12px;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        box-shadow: var(--focus);
        border-color: var(--brand);
      }

      /* Actions */
      .btn-primary {
        background: linear-gradient(180deg, #2d9cf0, #0e6ccf);
        border: 1px solid #0e5fb4;
        padding: 14px;
        width: 100%;
        border-radius: 999px;
        font-weight: 600;
        font-size: 1.05rem;
        cursor: pointer;
        color: #fff;
        text-align: center;
        margin-top: 10px;
      }
      .btn-primary:hover {
        filter: brightness(1.06);
      }

      .link-row {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        margin-top: 12px;
        color: var(--muted);
      }

      .link-row a {
        color: var(--brand);
      }

      .center-link {
        text-align: center;
        margin-top: 18px;
        font-size: 0.9rem;
        color: var(--muted);
      }
      .center-link a {
        color: var(--brand);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header-wrap">
      <header class="container header">
        <a href="#" class="brand">
          <img src="Images/Logo v2.png" alt="Koordy" class="brand__logo" />
          <span class="brand__name">Koordy</span>
        </a>
      </header>
    </div>

    <!-- Login Card -->
    <main>
      <div class="container">
        <div class="card">
          <h1 class="title">Se connecter</h1>
          <p class="subtitle">Acc√©dez √† votre espace Koordy</p>

          <form class="form" action="#" method="post">
            <div>
              <label for="email">Adresse e-mail *</label>
              <input id="email" type="email" name="email" required />
            </div>

            <div>
              <label for="password">Mot de passe *</label>
              <input id="password" type="password" name="password" required />
            </div>

            <button class="btn-primary" type="submit">Se connecter</button>

            <div class="link-row">
              <a href="#">Mot de passe oubli√© ?</a>
            </div>

            <div class="center-link">
  Pas encore de compte ?
  <a href="/inscription">Cr√©er un compte</a>
</div>

            </div>
          </form>
        </div>
      </div>
    </main>

<script>
const form = document.querySelector(".form");

function showMessage(text, type = "error") {
  let msg = document.getElementById("message") || document.createElement("p");
  msg.id = "message";
  msg.style.textAlign = "center";
  msg.style.marginTop = "10px";
  msg.style.fontSize = "1rem";
  msg.style.color = type === "error" ? "#ff6b6b" : "#6cff7d";
  msg.textContent = (type === "error" ? "‚ö†Ô∏è " : "‚úîÔ∏è ") + text;
  form.appendChild(msg);
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  let response;
  let data;

  try {
    response = await fetch("http://localhost:8080/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    data = await response.json();
    console.log("üîê LOGIN RESPONSE:", data);

  } catch (err) {
    console.error(err);
    showMessage("Impossible de contacter le serveur.", "error");
    return;
  }

  if (!response.ok) {
    showMessage(data.message || "Connexion impossible.", "error");
    return;
  }

  // Stockage
  localStorage.setItem("id_membre", data.id_membre);
  

  // Redirection vers l'association si existante
  if (data.id_association) {
    localStorage.setItem("id_association", data.id_association);
    window.location.href = `/home_association.html?id=${data.id_association}`;
    return;
  }

  // Sinon accueil g√©n√©ral
  showMessage("Connexion r√©ussie ‚úîÔ∏è", "success");
  window.location.href = "/index.html";
});
</script>


  </body>
</html>
